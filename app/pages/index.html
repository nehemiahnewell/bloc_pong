<!DOCTYPE html>
<html ng-app="blocPong">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
  </head>
  <body onload="step()">
    <h1>Welcome to Pong, press a to start playing.</h1>
    <div id='scorebar'><div class='score'>Player Score <br /><span id='player_score'>0</span></div><div class='score'>Enemy Score <br /><span id='enemy_score'>0</span></div></div>
    <canvas id="pong_table"></canvas>
    <div id="win" style="display:none">You Win, Refresh to play again!</div>
    <div id="lose" style="display:none">You Lose, Refresh to play again!</div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
